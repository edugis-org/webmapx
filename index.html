<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modular GIS Web UI</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/themes/light.css" />
    
    <link rel="stylesheet" href="./src/theme/gis-style-core.css"> 
    
    <script type="module" src="./src/app-main.js"></script> 
</head>
<body>
    <gis-map id="map-container">
        <gis-map-layout>
          <gis-new-tool slot="middle-center"></gis-new-tool>
          <gis-zoom-display slot="middle-center" ></gis-zoom-display>
          <gis-zoom-display slot="bottom-left" ></gis-zoom-display>
          
        </gis-map-layout>
        <gis-new-tool></gis-new-tool>
        <gis-zoom-display></gis-zoom-display>
    </gis-map>
</body>
</html>
